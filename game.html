
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Dog</title>
    <link rel="stylesheet" href="ShadowDog.css">
</head>
<body>
  <div id="mainMenu">
    <div class="menuCard">
      <div class="menuBadge">RUNNER MODE</div>
      <h1>Shadow Dog</h1>
      <p class="menuTagline">Dash, dodge, survive. Reach the distance target.</p>
    <div class="menuButtons">
      <button id="startButton">Start Game</button>
      <button id="scoresButton">High Scores</button>
    </div>
      <div class="menuHints">
        <span>Arrows = Move</span>
        <span>Enter = Roll</span>
        <span>P = Pause</span>
      </div>
    </div>
  </div>
  <div id="preGameScreen" style="display: none;">
    <div class="menuCard">
      <div class="menuBadge">READY?</div>
      <h2>Before You Play</h2>
      <label class="menuLabel" for="playerName">Player Name</label>
      <input id="playerName" type="text" maxlength="16" placeholder="Enter name">
      <div class="menuLabel">Difficulty</div>
      <div class="difficultyOptions">
        <label><input type="radio" name="difficulty" value="easy"> Easy</label>
        <label><input type="radio" name="difficulty" value="normal" checked> Normal</label>
        <label><input type="radio" name="difficulty" value="hard"> Hard</label>
      </div>
      <div class="menuButtons">
        <button id="confirmStart">Start</button>
        <button id="cancelStart">Back</button>
      </div>
    </div>
  </div>
  <div id="scoresScreen" style="display: none;">
    <h2>High Scores</h2>
    <div class="scoresGrid">
      <div class="scoresColumn">
        <h3>Easy</h3>
        <ol id="scoresListEasy"></ol>
      </div>
      <div class="scoresColumn">
        <h3>Medium</h3>
        <ol id="scoresListNormal"></ol>
      </div>
      <div class="scoresColumn">
        <h3>Hard</h3>
        <ol id="scoresListHard"></ol>
      </div>
    </div>
    <div class="scoresActions">
      <button id="backButton">Back</button>
      <button id="resetScoresButton">Reset Scores</button>
    </div>
  </div>
    <canvas id="canvas1"></canvas>
    <img id="player" src="tool_image/player (1).png">
     <button id="restartBtn" style="display: none;">Restart</button>

    <img id="layer1" src="background_image/layer-1.png">
    <img id="layer2" src="background_image/layer-2.png">
    <img id="layer3" src="background_image/layer-3.png">
    <img id="layer4" src="background_image/layer-4.png">
    <img id="layer5" src="background_image/layer-5.png">

    <img id="enemy_fly" src="tool_image/enemy_fly.png">
    <img id="enemy_spider" src="tool_image/enemy_spider_big.png">
    <img id="enemy_plant" src="tool_image/enemy_plant.png">

    <img id="fire" src="tool_image/fire.png">

    <img id="boom" src="tool_image/boom (1).png">

    <img id="heart1" src="tool_image/heart.png">
    <img id="heart2" src="tool_image/heart.png">
    <img id="heart3" src="tool_image/heart.png">
    <img id="heart4" src="tool_image/heart.png">
    <img id="heart5" src="tool_image/heart.png">

    <script type="module" src="main.js"></script>


</body>
</html>
