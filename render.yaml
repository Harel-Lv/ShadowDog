databases:
  - name: shadowdog-db
    databaseName: shadowdog
    user: shadowdog
    plan: free

services:
  - type: web
    name: shadowdog-api
    runtime: node
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: node src/index.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shadowdog-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: harel
      - key: ADMIN_RESET_TOKEN
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: TRUST_PROXY
        value: "true"
      - key: AUTO_MIGRATE_ON_START
        value: "false"

  - type: web
    name: shadowdog-client
    runtime: static
    rootDir: client
    buildCommand: ""
    staticPublishPath: .
